<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo\estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="nombre-estudiante"></h1>
                <div id="image-contenedor">
                    <img class="img-fluid max-width: 100% height: auto" src="Assets\2.JPG" alt="Avatar">
                </div>
                <div class="bordeado">
                    <table class="table table-hover">
                        <thead class="table-borderless">
                            <tr>
                                <th>Datos Personales</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Código</td>
                                <td id="codigo-estudiante"></td>
                            </tr>
                            <tr>
                                <td>Cédula</td>
                                <td id="cedula-estudiante"></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td id="edad-estudiante"></td>
                            </tr>
                            <tr>
                                <td>Dirección</td>
                                <td id="direccion-estudiante"></td>
                            </tr>
                            <tr>
                                <td>Teléfono</td>
                                <td id="telefono-estudiante"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="bordeado">
                    <h2>Cursos Actuales</h2>
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box"
                                    placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                        <div class="form-row d-flex align-items-end">
                            <div class="col">
                                <input type="number" class="form-control" id="input-min-credit"
                                    placeholder="Mínimo de créditos">
                                <input type="number" class="form-control" id="input-max-credit"
                                    placeholder="Máximo de créditos">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByCredits"
                                    class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses"></tbody>
                    </table>
                    <div class="row justify-content-end">
                        <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                        <h5 class="col-4" id="total-credits"><strong></strong></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
